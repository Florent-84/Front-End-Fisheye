<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <!------------------------------------------------- retour page d'accueil sur le logo ------------------------------------>
      <a href="index.html" tabindex="0"><img src="assets/images/logo.png"  alt="Fisheye Home page" aria-label="retour vers la page d'accueil" class="logo" /></a>  
    </header>
    <main id="main" role ="main" aria-label="fiche du photographe">
      <div class="photograph-header">
        <button class="contact_button" role="bouton de contact" aria-label="bouton contactez-moi pour ouvrir le formulaire" tabindex="0">Contactez-moi</button>
      </div> 
      <!-------------------------------------------------- les filtres --------------------------------------------------------->
    </main> 
      <label for="name">Trier par
      <select name="Trier par" id="name" role="filtre" aria-label="fitre des medias pour trier par catégories" tabindex="0">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </label>
    <!---------------------------------------------------- section media  ------------------------------------------------------>
    <section id="media_section" role="media section" aria-label="section de tous les medias du photographe">
    </section>  
    </main>
    <!---------------------------------------------------- le formulaire de contact--------------------------------------------->
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-label="formulaire de contact">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom" aria-labelledby="Prenom">Prénom</label>
						<input type="text" id="prenom"/>
              <small id="error-first">"Veuillez entrer 2 caractères ou plus pour le champ du prénom."</small>
            <label for="nom"aria-labelledby="Nom">Nom</label>
						<input type="text" id="nom"/>
              <small id="error-last">"Veuillez entrer 2 caractères ou plus pour le champ du nom."</small>
            <label for="email" aria-labelledby="Email">Email</label>
						<input type="text" id="email"/>
              <small id="error-email">"Veuillez entrer un email valide."</small>
            <label for="message" aria-labelledby="Message">Votre message</label>
						<textarea id="message"></textarea>
              <small id="error-message">"Veuillez saisir votre message."</small>
					</div>
          <button class="contact_button" role="bouton d'envoi" aria-label="bouton envoyer pour valider le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>
    <!---------------------------------------------------- lightbox ------------------------------------------------------------>
    <div id="carroussel">
      <img src="assets/icons/chevron-left-solid.svg"  class="chevron-left" alt="previous image">
			<div id="carroussel-box" role="dialog" aria-label="image closeup view">   
			</div>
      <img src="assets/icons/close2.svg"  id="croix-image" alt="close dialog"/>
      <img src="assets/icons/chevron-right-solid.svg"  class="chevron-right" alt="next image">  
		</div>
    <!-------------------------------------------------------------------------------------------------------------------------->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
