<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <!--------------------------------------------------- retour page d'accueil sur le logo ----------------------------------->
      <a href="index.html"><img src="assets/images/logo.png"  alt="Fisheye Home page" aria-label="retour vers la page d'accueil" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div> 
      <!------------------------------------------------------ les filtres ----------------------------------------------------->
    </main> 
      <label for="name">Trier par
      <select name="Trier par" id="name">
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </label>
    <!--------------------------------------------------------------- section media  ---------------------------------------------->
    <section id="media_section">
    </section> 
    <!------------------------------------------------------------------------------------------------------------------------------------>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
